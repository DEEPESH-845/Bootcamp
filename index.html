<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width , initial-scale=1.0">
  <title>Log In page</title>
  <link href="style.css" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <div class="wrapper">
    <form action="">
      <h1>
        Login
      </h1>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <br>
      <div class="input-box-1">
        <legend>
          Gender :
        </legend>
        <label for="male"><input type="radio"name="gender" id="male"> 
          Male</label> 
        <Label for="female">
          <input type="radio" name="gender" id="female">  Female 
         </Label>
          
      </div>
      <br>
      <div class="input-box">
        <p> Year of graduation : </p>
        <select name="graduation" id="year" required>
          <option value="">---Select your year of graduation---</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
        </select>
      </div>
      <br>
      <div class="remember-forget">
        <label for="remember-me""><input type="checkbox" id="remember-me" >Remember me</label>
        <a href="#">Forgot Password ?</a>
      </div>
      <button type="submit" class="btn">
        Login
      </button>
      <div class="register-link">
        <p>
          Don't have an account ?
          <a href="#">Register</a>
        </p>
      </div>
    </form>
  </div>
</body>

</html>
